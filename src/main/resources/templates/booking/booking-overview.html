<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Booking</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <link rel="icon" type="image/png" href="https://i1.wp.com/www.pitlaneautomotive.ca/wp-content/uploads/2017/02/pitlane-automotive-car-favicon.png?ssl=1"/>
    </head>
    <body>
        <p>Logget in som : Admin</p>
        <h2>Booking oversigt</h2>

        <a href="/book"><button class="btn btn-success">Ny booking</button></a>
        <a href="/kunder">
            <button class="btn btn-info">Se kunder</button>
        </a>
        <table class="table overviewTable">
            <caption>Seneste bookings</caption>
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Kunde</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Nummerplade</th>
                    <th scope="col">Bil</th>
                    <th scope="col">Ekstra tilkøb</th>
                    <th scope="col">Status</th>
                    <th scope="col">Booket sidst</th>
                    <th scope="col">Ændr</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="b : ${bookings}">
                    <th scope="row" th:text="'# '+${b.customerId}"></th>
                    <td th:text="${b.customerEmail}"></td>
                    <td th:text="${b.licensePlate}"></td>
                    <td th:text="${b.size}"></td>
                    <td th:text="${b.addition}"></td>
                    <td th:text="${b.status}"></td>
                    <td th:text="${b.date}"></td>
                    <td>
                        <a th:href="@{/edit/{id}(id=${b.id})}" role="button">Redigér</a>
                        <a th:href="@{/edit/{id}(id=${b.id})}" role="button">Slet</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
    <style>
        /*--- table start---*/
        .overviewTable {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 85%;
            margin: 3% auto;
            border: 4px solid black;
        }

        .overviewTable tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .overviewTable tr:hover {
            background-color: #ddd;
        }

        .overviewTable tr {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: center;
            background-color: white;
            color: black;
        }

        .overviewTable tr.overviewTable th {
            border: 1px solid #ddd;
            padding: 10px;
        }

        .overviewTable th {
            padding: 1%;
        }

    </style>
</html>

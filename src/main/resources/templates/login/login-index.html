<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Admin</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->

    <body>
<section class="loginBox">
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button style="text-align: center; margin: 3% auto 0 auto; display:block;" type="submit" class="btn btn-primary">Submit</button>
        </form>
</section>

<style>
    .loginBox{
        background-color: #6c757d;
        margin: 10% 30%;
        padding: 2% 3%;

    }
</style>

    </body>
</html>
